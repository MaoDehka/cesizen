# nginx/prod-https.conf
upstream backend {
    server cesizen-prod-backend:80;
}

upstream frontend {
    server cesizen-prod-frontend:80;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name cesizen-prod.chickenkiller.com;
    server_tokens off;

    # Répertoire pour les défis ACME de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection de tout le reste vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name cesizen-prod.chickenkiller.com;
    server_tokens off;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/cesizen-prod.chickenkiller.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cesizen-prod.chickenkiller.com/privkey.pem;
    
    # Configuration SSL moderne
    include /etc/nginx/ssl-params.conf;

    # Taille maximale des uploads
    client_max_body_size 20M;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https:; frame-ancestors 'none';" always;

    # Frontend - toutes les routes sauf /api et /.well-known
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Headers pour SPA
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Retry si le frontend n'est pas encore prêt
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Headers pour API
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # CORS headers pour les requêtes API
        add_header Access-Control-Allow-Origin "https://cesizen-prod.chickenkiller.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://cesizen-prod.chickenkiller.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    location /tickets/ {
        alias /var/www/tickets/;
        index index.php;
        
        # Gestion des fichiers PHP pour Gestsup
        location ~ ^/tickets/(.+\.php)$ {
            fastcgi_pass cesizen-prod-backend:9000;
            fastcgi_param SCRIPT_FILENAME /var/www/tickets/$1;
            fastcgi_param REQUEST_URI /tickets/$1$is_args$args;
            include fastcgi_params;
        }
        
        # Assets statiques Gestsup
        location ~* ^/tickets/.+\.(css|js|png|jpg|gif)$ {
            expires 1y;
        }
        
        # Réécriture pour Gestsup
        try_files $uri $uri/ @gestsup;
    }
    
    location @gestsup {
        rewrite ^/tickets/(.*)$ /tickets/index.php?$1 last;
    }
    
    # Défis ACME pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logs
    access_log /var/log/nginx/cesizen-prod-access.log;
    error_log /var/log/nginx/cesizen-prod-error.log;
}