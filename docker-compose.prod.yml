version: '3.8'

services:
  # Base de données MySQL pour la production
  mysql:
    image: mysql:8.0
    container_name: cesizen-prod-mysql
    environment:
      MYSQL_ROOT_PASSWORD: prod_root_password_secure
      MYSQL_DATABASE: cesizen_prod
      MYSQL_USER: cesizen_user
      MYSQL_PASSWORD: prod_password_secure
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./docker/mysql/init-gestsup.sql:/docker-entrypoint-initdb.d/02-gestsup.sql
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Backend Laravel
  backend:
    image: ghcr.io/maodehka/cesizen-backend:latest
    platform: linux/amd64
    container_name: cesizen-prod-backend
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: base64:${LARAVEL_APP_KEY}
      APP_URL: https://cesizen-prod.chickenkiller.com
      
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: cesizen_prod
      DB_USERNAME: cesizen_user
      DB_PASSWORD: prod_password_secure
      
      GESTSUP_DB_NAME: gestsup_cesizen
      GESTSUP_URL: https://cesizen-prod.chickenkiller.com/tickets

      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      MAIL_MAILER: log
      
      JWT_SECRET: ${JWT_SECRET}
      
      LOG_CHANNEL: daily
      LOG_LEVEL: warning
      
      # Sécurité HTTPS
      SESSION_SECURE_COOKIE: "true"
      SESSION_SAME_SITE: lax
      SANCTUM_STATEFUL_DOMAINS: "cesizen-prod.chickenkiller.com"
    volumes:
      - backend_prod_storage:/var/www/html/storage
      - backend_prod_logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend Vue.js
  frontend:
    image: ghcr.io/maodehka/cesizen-frontend:latest
    platform: linux/amd64
    container_name: cesizen-prod-frontend
    environment:
      VITE_API_URL: https://cesizen-prod.chickenkiller.com/api
      VITE_APP_ENV: production
    depends_on:
      - backend
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: cesizen-prod-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_prod_data:/data
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx avec configuration HTTPS
  nginx:
    image: nginx:alpine
    container_name: cesizen-prod-nginx
    volumes:
      - ./backend/docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf  # Configuration HTTP simple d'abord
      - ./backend/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    
  # Certbot pour Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: cesizen-prod-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    command: >
      sh -c "
        # Test d'abord avec --dry-run
        certbot certonly --webroot -w /var/www/certbot 
        -d cesizen-prod.chickenkiller.com 
        --email admin@chickenkiller.com 
        --agree-tos --no-eff-email --dry-run &&
        # Si le test passe, vraie génération
        certbot certonly --webroot -w /var/www/certbot 
        -d cesizen-prod.chickenkiller.com 
        --email admin@chickenkiller.com 
        --agree-tos --no-eff-email --force-renewal
      "
    depends_on:
      - nginx
    networks:
      - cesizen-prod-network

  # Service de backup automatique (optionnel)
  backup:
    image: alpine:latest
    container_name: cesizen-prod-backup
    volumes:
      - mysql_prod_data:/backup/mysql:ro
      - backend_prod_storage:/backup/storage:ro
      - redis_prod_data:/backup/redis:ro
      - certbot_conf:/backup/ssl:ro
    environment:
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
    command: >
      sh -c "
        apk add --no-cache dcron &&
        echo '${BACKUP_SCHEDULE:-0 2 * * *} tar czf /backup/backup-$$(date +%Y%m%d_%H%M%S).tar.gz /backup/mysql /backup/storage /backup/redis /backup/ssl' | crontab - &&
        crond -f
      "
    networks:
      - cesizen-prod-network
    restart: unless-stopped

  # Watchtower pour les mises à jour automatiques
  watchtower:
    image: containrrr/watchtower
    container_name: cesizen-prod-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: 3600  # 1 heure
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "watchtower", "--help"]
      interval: 300s
      timeout: 10s
      retries: 3

volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  backend_prod_storage:
    driver: local
  backend_prod_logs:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local

networks:
  cesizen-prod-network:
    driver: bridge