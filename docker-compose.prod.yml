version: '3.8'

services:
  # Base de données MySQL pour la production
  mysql:
    image: mysql:8.0
    container_name: cesizen-prod-mysql
    environment:
      MYSQL_ROOT_PASSWORD: prod_root_password_secure
      MYSQL_DATABASE: cesizen_prod
      MYSQL_USER: cesizen_user
      MYSQL_PASSWORD: prod_password_secure
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Backend Laravel
  backend:
    image: ghcr.io/maodehka/cesizen-backend:latest
    container_name: cesizen-prod-backend
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: base64:${LARAVEL_APP_KEY}
      APP_URL: https://cesizen-prod.chickenkiller.com
      
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: cesizen_prod
      DB_USERNAME: cesizen_user
      DB_PASSWORD: prod_password_secure
      
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      MAIL_MAILER: log
      
      JWT_SECRET: ${JWT_SECRET}
      
      LOG_CHANNEL: daily
      LOG_LEVEL: warning
      
      # Sécurité
      SESSION_SECURE_COOKIE: "false"
      SESSION_SAME_SITE: lax
    volumes:
      - backend_prod_storage:/var/www/html/storage
      - backend_prod_logs:/var/www/html/storage/logs
    ports:
      - "8000:80"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend Vue.js
  frontend:
    image: ghcr.io/maodehka/cesizen-frontend:latest
    container_name: cesizen-prod-frontend
    environment:
      VITE_API_URL: https://cesizen-prod.chickenkiller.com:8000/api
      VITE_APP_ENV: production
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: cesizen-prod-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_prod_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx comme reverse proxy
  nginx:
    image: nginx:alpine
    container_name: cesizen-prod-nginx
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - cesizen-prod-network
    restart: unless-stopped

  # Watchtower pour les mises à jour automatiques
  watchtower:
    image: containrrr/watchtower
    container_name: cesizen-prod-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: 3600  # 1 heure
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
    networks:
      - cesizen-prod-network
    restart: unless-stopped

  # Monitoring avec Prometheus (optionnel)
  prometheus:
    image: prom/prometheus:latest
    container_name: cesizen-prod-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Backup automatique
  backup:
    image: alpine:latest
    container_name: cesizen-prod-backup
    volumes:
      - mysql_prod_data:/backup/mysql:ro
      - backend_prod_storage:/backup/storage:ro
      - ./scripts/backup.sh:/backup.sh
    environment:
      BACKUP_SCHEDULE: "0 2 * * *"  # 2h du matin tous les jours
    networks:
      - cesizen-prod-network
    restart: unless-stopped
    command: >
      sh -c "
        apk add --no-cache dcron &&
        echo '${BACKUP_SCHEDULE} /backup.sh' | crontab - &&
        crond -f
      "

volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  backend_prod_storage:
    driver: local
  backend_prod_logs:
    driver: local
  prometheus_data:
    driver: local

networks:
  cesizen-prod-network:
    driver: bridge